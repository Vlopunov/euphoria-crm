app = 'euphoria-crm'
primary_region = 'waw'

[build]

[env]
  PORT = '3001'
  NODE_ENV = 'production'
  DB_PATH = '/data/euphoria.db'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'euphoria_data'
  destination = '/data'
